<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email:<a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <h3>Social Media</h3>
            <ul>
                <li><a href="http://www.facebook.com/techcon" target="_blank">Facebook</a></li>
                <li><a href="http://www.linkedin.com/techcon" target="_blank">LinkedIn</a></li>
                <li><a href="http://www.twitter.com/techcon" target="_blank">Twitter</a></li>
            </ul>
        </section>

        <section>
        <h2>Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.0591391046373!2d37.00635197364607!3d-1.1177397354623657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f465a193ee57b%3A0x814a130f89ad8320!2sJuja%20City%20Mall!5e0!3m2!1sen!2ske!4v1734450363561!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form action="/contact" method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required></textarea>
                </div>

                <div>
                    <button type="submit">Send Message</button>
                </div>

            </form>

        </section>
    </main>
    <footer>
        <p>&copy;Copyright 2024 TechCon. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
